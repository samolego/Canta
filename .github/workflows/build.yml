name: ğŸ” Pull Request Check

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  validateAndroid:
    name: ğŸ¤– Validate Android Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "21.x"
          cache: "gradle"
          distribution: "adopt"

      - name: ğŸ” Run tests
        run: ./gradlew test

      - name: ğŸ—ï¸ Verify debug build
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
